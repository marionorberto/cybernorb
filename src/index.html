<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>cybernorb</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body class="relative">
    <app-root></app-root>

    <script>
      const btnCardProfile = document.querySelector(".btnCardProfile");
      const cardProfile = document.querySelector(".cardProfile");

      btnCardProfile.addEventListener("click", (event) => {
        cardProfile.classList.toggle("showCardProfile");
      });
    </script>
  </body>
</html>
