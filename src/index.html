<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>cybernorb</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./assets/images/cybernorb.png" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body class="relative">
    <div id="loading-spinner">
      <div class="spinner"></div>
    </div>
    <app-root></app-root>
    <script>
      function activeConfettiEffect() {
        var duration = 15 * 1000;
        var animationEnd = Date.now() + duration;
        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

        function randomInRange(min, max) {
          return Math.random() * (max - min) + min;
        }

        var interval = setInterval(function () {
          var timeLeft = animationEnd - Date.now();

          if (timeLeft <= 0) {
            return clearInterval(interval);
          }

          var particleCount = 50 * (timeLeft / duration);
          // since particles fall down, start a bit higher than random

          confetti({
            ...defaults,
            particleCount,
            origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
          });
          confetti({
            ...defaults,
            particleCount,
            origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
          });
        }, 250);
      }
    </script>

    <script>
      const navbarTechleft = document.querySelector(".navbar-tech-left");
      const navbarTechRight = document.querySelector(".navbar-tech-right");
      const iconSearchCenter = document.querySelector(".icon-search-center");

      const parentIconSearchCenter = iconSearchCenter.parentElement;
      parentIconSearchCenter.addEventListener("focusin", () => {
        iconSearchCenter.classList.remove("bi-search");
      });

      parentIconSearchCenter.addEventListener("focusout", () => {
        iconSearchCenter.classList.add("bi-search");
      });

      navbarTechleft.addEventListener("click", () => {
        alert("left");
      });

      navbarTechRight.addEventListener("click", () => {
        alert("right");
      });
    </script>

    <script src="../node_modules/chart.js/auto/auto.js"></script>
  </body>
</html>
