<div class="flex flex-col justify-center items-center">
  <hr class="my-5 w-1/2" />
  <div>
    <h1 class="text-xl text-slate-600 font-semibold">
      Post Section
      <span
        class="text-sm bg-slate-100 rounded-md p-2 gap-0 text-slate-600 font-semibold h-8 w-8"
        >{{ sectionId }}</span
      >
    </h1>
  </div>
  <div class="mt-8 flex flex-col justify-center items-start">
    <label for="" class="text-lg text-slate-600 font-semibold mb-1"
      >Subtitle*</label
    >
    <input
      type="text"
      placeholder="Post Subtitle"
      class="text-sm bg-slate-50 border-[1px] rounded-md p-4 gap-0 text-slate-600 font-semibold hover:bg-slate-200 w-96"
    />

    <span class="text-slate-400 text-sm mt-1"
      >Subtitile must have between 10 to 200 caracters</span
    >
  </div>
  <div class="mt-3 flex flex-col justify-center items-start">
    <span class="text-slate-600 font-semibold mb-1"
      >Upload Image/Video(Opcional)</span
    >
    <label for="media" class="relative text-slate-600 font-semibold mb-1">
      <div
        class="cursor-pointer text-sm text-center bg-slate-50 border-[2px] rounded-md p-4 gap-0 text-slate-600 font-semibold hover:bg-slate-100 hover:border-slate-300 w-96 border-dashed"
      >
        Upload Image/Video
      </div>
      <i
        class="bi bi-cloud-arrow-up text-slate-600 absolute right-24 top-4 text-lg"
      ></i>
    </label>
    <input
      type="file"
      accept=".png, .jpeg, .jpg, .mp4, .mkv"
      [(ngModel)]="uploadMessage"
      hidden
      name="media"
      id="media"
    />
  </div>
  <button
    *ngIf="uploadMessage"
    class="text-sm bg-slate-50 rounded-md p-4 py-2 gap-0 text-slate-500 font-semibold w-96"
  >
    {{ uploadMessage }}
  </button>
  <div class="bg-slate-100 p-1 rounded-lg mt-5">
    <span class="text-slate-400 text-sm my-2 text-center p-1"
      >Write content post*
      <i class="bi bi-pencil-square text-slate-600 font-bold"></i>
    </span>
    <textarea
      name=""
      id=""
      class="p-4 text-black bg-slate-50 rounded-lg outline-2 w-full h-64 mt-1"
    ></textarea>
  </div>
</div>
