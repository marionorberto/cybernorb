<section class="flex flex-col gap-0 w-full mb-6 bg-white">
  <section class="relative">
    <div class="w-full h-[300px] bg-gradient-to-tr {{ bgColorChoosen }}"></div>
    <div class="absolute right-4 top-4">
      <div class="relative">
        <button
          (click)="onChangeBackgroundColorOnClick()"
          class="text-[12px] bg-zinc-50 hover:bg-zinc-200 p-4 rounded-md cursor-pointer font-semibold"
        >
          Change Background Color <i class="bi bi-palette"></i>
        </button>
        <div
          *ngIf="isBackgroundButtonFocused"
          class="h-[19rem] absolute right-16 z-10 p-4 rounded-md mt-3 bg-white border-zinc-400 border-[1px] overflow-auto"
        >
          <h1 class="text-zinc-800 font-semibold text-nowrap text-start">
            Choose Background Color
          </h1>
          <h4
            (click)="onResetBgColor()"
            class="text-sm text-nowrap text-slate-700 font-semibold text-start my-1 cursor-pointer hover:bg-slate-100 rounded-md p-2 w-24"
          >
            Reset color
          </h4>
          <div class="p-2" *ngFor="let colorName of paletteColorsTitle">
            <h3 class="text-zinc-400 my-1 text-start">{{ colorName }}</h3>
            <div class="flex justify-start items-center gap-2">
              <div
                *ngFor="let pointColor of palettePoints"
                class="flex justify-start items-center gap-3"
              >
                <div
                  class="cursor-pointer flex flex-col justify-center items-center gap-2"
                >
                  <div
                    (click)="onChooseBgColor(colorName, pointColor)"
                    class="w-12 h-12 rounded-md"
                    [ngClass]="['bg-' + colorName + '-' + pointColor]"
                  ></div>

                  <span>{{ pointColor }}</span>
                </div>
              </div>
            </div>
          </div>
          <div class="flex gap-2 mt-5">
            <button
              type="submit"
              class="transition-all text-[14px] transition-[all 0.4s ease-in-out] font-medium hover:text-white hover:bg-slate-800 text-white bg-slate-900 hover:shadow-md px-6 py-2 rounded-md shadow-sm"
            >
              Save
            </button>
            <button
              (click)="onHideChooseBgColor()"
              class="transition-all text-[14px] transition-[all 0.4s ease-in-out] font-medium hover:text-white hover:bg-slate-900 border-[1px] border-zinc-400 text-zinc-400 px-6 py-2 rounded-md hover:shadow-md bg-transparent"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="absolute top-20 left-[10%] flex justify-center items-center gap-6"
    >
      <div class="relative">
        <img
          src="../../../../assets/images/me.jpg"
          class="w-32 h-32 rounded-full border-[1px] border-white"
          alt=""
        />
        <label for="profilePhoto" id="profilePhotoLabel">
          <i
            class="absolute bi bi-pencil-fill left-[85%] top-20 h-8 w-8 text-sm flex justify-center items-center bg-zinc-200 text-black hover:bg-zinc-300 p-1 cursor-pointer rounded-full"
          ></i>
          <input
            id="profilePhoto"
            name="profilePhoto"
            type="file"
            accept=".png, .jpeg, .jpg"
            class="hidden"
          />
        </label>
      </div>
      <h1 class="font-semibold text-white text-5xl mt-8 mb-3 text-center">
        {{ profileData.firstname }} {{ profileData.lastname }}
      </h1>
    </div>
  </section>
  <section
    class="p-6 pb-10 flex flex-col shadow-md justify-center items-center gap-3"
  >
    <div class="flex gap-3 justify-around">
      <span class="text-zinc-700"
        ><i class="bi bi-laptop"></i> {{ profileData.mainJob }}
      </span>
      <span class="text-zinc-700"
        ><i class="bi bi-geo-alt"></i> {{ profileData.location }}
      </span>
      <span class="text-zinc-700"
        >Joined July 29 <i class="bi bi-calendar-date"></i
      ></span>
    </div>
  </section>
</section>
