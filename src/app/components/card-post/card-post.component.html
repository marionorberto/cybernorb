<section class="px-5 max-lg:p-0 max-lg:overflow-x-hidden max-lg:w-[89%]">
  <div class="flex justify-start items-center gap-2 mb-3">
    <img
      src="../../../assets/images/me.jpg"
      alt=""
      class="w-6 h-6 rounded-full"
    />
    <div class="flex flex-col items-start justify-center">
      <h3 class="text-zinc-800 text-sm font-bold">{{ data.user?.username }}</h3>
      <div class="text-sm flex gap-1 justify-start items-center">
        <span href="" class="text-[11px] text-green-700 font-semibold"
          ><i class="bi bi-dot"></i>{{ follow ? "Follow" : "Unfollow" }}</span
        >
        <span class="text-[11px] text-zinc-500">March 1, 2024</span>
      </div>
    </div>
  </div>
  <h1 class="text-zinc-900 text-3xl pb-5">
    {{ data.title }}
  </h1>
  <img
    src="{{ data.linkPosterFile }}"
    alt=""
    class="w-full h-96 rounded-sm mb-3"
  />
  <div class="flex gap-2 justify-start items-center my-2">
    <span
      *ngFor="let value of data.tags"
      class="flex justify-center items-center text-sm h-8 bg-white border-[1px] border-zinc-200 text-black font-bold shadow-sm rounded-[3px] p-1 text-center"
      >{{ value.tag }}</span
    >
  </div>
  <section
    class="mt-4 text-justify text-sm text-neutral-700"
    *ngFor="let section of data.sections"
  >
    <h1 class="text-zinc-900 text-2xl pb-5">
      {{ section.subtitle }}
    </h1>
    <img src="{{ section?.linkFileSection }}" alt="" />
    <p *ngFor="let value of section.contents">{{ value.content }}</p>
  </section>
  <div class="flex justify-start items-center gap-3 mt-4">
    <button
      (click)="onPutLike()"
      class="max-lg:text-[12px] max-lg:h-[80%] hover:shadow-md flex justify-center items-center gap-3 text-sm rounded-3xl border-[1px] border-zinc-400 p-1 cursor-pointer"
    >
      <i
        class="flex justify-center items-center gap-1 bi {{
          like ? 'bi-heart-fill' : 'bi-heart'
        }} font-bold text-slate-700 font-mono"
        >{{ likesNumber }}</i
      >
    </button>
    <button
      (click)="onSavePosts()"
      class="max-lg:text-[12px] max-lg:h-[80%] max-lg:text-nowrap hover:shadow-md flex justify-center items-center gap-2 text-sm rounded-3xl border-[1px] border-zinc-400 p-1"
    >
      <i
        class="bi {{
          saved ? 'bi-bookmark-plus-fill' : 'bi-bookmark-plus'
        }} text-slate-700 font-mono"
        >Save</i
      >
    </button>
    <span class="flex justify-center items-center text-sm">
      <div class="relative">
        <input
          (focus)="onInputCommentFocus()"
          (blur)="onInputCommentBlur()"
          type="text"
          class="max-lg:text-[12px] max-lg:h-[80%] rounded-s-3xl border-e-[none] ps-2 border-[1px] text-sm border-zinc-400 p-1"
          placeholder="comment..."
        />
        <div
          *ngIf="isInputFocused"
          class="max-lg:text-[12px] max-lg:h-[80%] absolute top-9 -left-4 p-4 border-[1px] border-zinc-100 bg-white rounded-sm w-[35rem] h-80 overflow-y-auto"
        >
          <div class="mb-3">
            <h3 class="text-zinc-700 text-xl font-bold my-3">Comments</h3>
            <div
              class="text-zinc-400 flex flex-col justify-start items-start gap-1"
            ></div>
          </div>
        </div>
      </div>
      <div
        class="max-lg:text-[12px] max-lg:h-[80%] max-lg:text-nowrap relative rounded-e-3xl p-1 border-[1px] text-[12px] border-zinc-400"
      >
        <i class="bi bi-chat-fill text-slate-700"></i> 43
      </div>
    </span>
    <button
      (click)="followPost()"
      class="{{
        follow ? 'bg-slate-700 text-white font-semibold' : 'white'
      }} max-lg:text-[12px] max-lg:h-[80%] hover:shadow-md flex justify-center items-center gap-3 text-sm rounded-3xl border-[1px] border-zinc-400 p-1 cursor-pointer text-slate-700 font-light font-mono italic"
    >
      {{ follow ? "Follow" : "Unfollow" }}
    </button>
    <button>
      <i
        class="bg-slate-100 hover:bg-slate-200 p-1 bi bi-three-dots-vertical text-slate-600 cursor-pointer"
      ></i>
    </button>
  </div>
</section>
