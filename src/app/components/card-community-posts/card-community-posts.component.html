<div
  class="px-8 pb-6 cursor-pointer hover:border-slate-200 w-full border-[1px] border-zinc-100 rounded-sm shadow-sm p-3"
>
  <div>
    <h4 class="font-semibold mt-4 text-2xl">
      {{ cardData.title }}
    </h4>
    <span class="text-[12px] text-zinc-300 mb-3">{{ cardData.date }}</span>
    <h6 class="mb-5 text-zinc-500">
      {{ cardData.content }}
    </h6>
    <div class="flex justify-start items-center gap-2 mt-3">
      <span
        class="flex justify-center items-center text-[12px] h-8 bg-white border-[1px] border-zinc-200 text-black font-bold shadow-sm rounded-[3px] p-1 text-center"
        >{{ cardData.tag }}</span
      >
    </div>
    <div class="flex justify-between mt-4 items-center gap-1">
      <div class="flex justify-center items-center">
        <img
          src="{{ cardData.user.urlImg }}"
          alt=""
          class="w-8 h-8 rounded-full shadow-md"
        />
        <div class="">
          <h3 class="font-semibold text-sm text-slate-600">
            {{ cardData.user.username | lowercase }}
          </h3>
          <h5 class="font-light text-sm text-slate-400">
            {{ cardData.user.stack }}
          </h5>
        </div>
      </div>
      <div class="flex justify-center items-center gap-3">
        <button
          (click)="putLike()"
          class="max-lg:text-[12px] max-lg:h-[80%] hover:shadow-md flex justify-center items-center gap-3 text-sm rounded-3xl border-[1px] border-zinc-400 p-1 cursor-pointer"
        >
          <i
            class="flex justify-center items-center gap-1 bi {{
              like ? 'bi-heart-fill' : 'bi-heart'
            }} font-bold text-slate-700 font-mono"
            >{{ likesNumber }}</i
          >
        </button>
        <button
          (click)="savePosts()"
          class="max-lg:text-[12px] max-lg:h-[80%] max-lg:text-nowrap hover:shadow-md flex justify-center items-center gap-2 text-sm rounded-3xl border-[1px] border-zinc-400 p-1"
        >
          <i
            class="bi {{
              saved ? 'bi-bookmark-plus-fill' : 'bi-bookmark-plus'
            }} text-slate-700 font-mono"
            >Save</i
          >
        </button>
        <span class="flex justify-center items-center text-sm">
          <div class="relative">
            <input
              (focus)="onInputCommentFocus()"
              (blur)="onInputCommentBlur()"
              type="text"
              class="max-lg:text-[12px] max-lg:h-[80%] rounded-s-3xl border-e-[none] ps-2 border-[1px] text-sm border-zinc-400 p-1"
              placeholder="comment..."
            />
            <div
              *ngIf="isInputFocused"
              class="max-lg:text-[12px] max-lg:h-[80%] absolute top-9 -left-4 p-4 border-[1px] border-zinc-100 bg-white rounded-sm w-[35rem] h-80 overflow-y-auto"
            >
              <div class="mb-3">
                <h3 class="text-zinc-700 text-xl font-bold my-3">Comments</h3>
                <div
                  class="text-zinc-400 flex flex-col justify-start items-start gap-1"
                ></div>
              </div>
            </div>
          </div>
          <div
            class="max-lg:text-[12px] max-lg:h-[80%] max-lg:text-nowrap relative rounded-e-3xl p-1 border-[1px] text-[12px] border-zinc-400"
          >
            <i class="bi bi-chat-fill text-slate-700"></i> 43
          </div>
        </span>
        <button
          (click)="followPost()"
          class="{{
            follow ? 'bg-slate-700 text-white font-semibold' : 'white'
          }} max-lg:text-[12px] max-lg:h-[80%] hover:shadow-md flex justify-center items-center gap-3 text-sm rounded-3xl border-[1px] border-zinc-400 p-1 cursor-pointer text-slate-700 font-light font-mono italic"
        >
          {{ follow ? "Follow" : "Unfollow" }}
        </button>
      </div>
      <div
        class="flex justify-center gap-2 items-center hover:translate-x-1 transition ease-in-out"
      >
        <i
          class="bi bi-chevron-right text-sm bg-slate-600 text-white font-bold rounded-md p-1 px-2"
        ></i
        ><span
          (click)="onShowCardDialog(true)"
          class="text-slate-600 hover:text-base hover:text-slate-700 cursor-pointer"
          >Read Post <i class="bi bi-arrow-bar-right"></i
        ></span>
      </div>
    </div>
  </div>
</div>
