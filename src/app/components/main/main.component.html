<main class="mb-40">
  <app-navbar></app-navbar>

  <section
    class="relative mb-10 rounded-md shadow-sm w-96 bg-slate-50 h-12 flex justify-start items-center border-[1px] border-zinc-200"
  >
    <i
      class="hover:text-slate-600 cursor-pointer absolute right-[4%] top-2 text-xl text-zinc-400 bi bi-search"
    ></i>
    <div class="w-[100%] rounded-xl h-full bg-slate-50">
      <input
        [(ngModel)]="inputValue"
        (focus)="onInputFocus()"
        (blur)="onInputBlur()"
        type="text"
        placeholder="Search by post here ..."
        class="text-sm search-posts w-full bg-transparent ps-6 pe-12 text-zinc-600 h-full text-center"
      />
    </div>
    <div
      *ngIf="inputValue && isFocused"
      class="absolute top-14 left-10 p-4 border-[1px] border-zinc-100 bg-white rounded-sm w-96 h-40 overflow-y-auto"
    >
      <div class="mb-3">
        <h3 class="text-zinc-700 text-lg font-bold my-3">Results:</h3>
        <div
          class="text-zinc-400 flex flex-col justify-start items-start gap-1"
        >
          <a class="cursor-pointer underline text-sm hover:text-zinc-500"
            >Installing vscode on ubuntu <i class="bi bi-arrow-right"></i>
          </a>
          <a class="cursor-pointer underline text-sm hover:text-zinc-500"
            >Installing vscode on manjaro <i class="bi bi-arrow-right"></i
          ></a>
          <a class="cursor-pointer underline text-sm hover:text-zinc-500"
            >Installing vscode on windows 10 <i class="bi bi-arrow-right"></i
          ></a>
          <a class="cursor-pointer underline text-sm hover:text-zinc-500"
            >Installing vscode on ubuntu 18.04 <i class="bi bi-arrow-right"></i
          ></a>
        </div>
      </div>
    </div>
  </section>

  <section class="flex justify-between items-stretch gap-1 bg-white mt-5">
    <app-left-sidebar></app-left-sidebar>
    <app-middle-sidebar></app-middle-sidebar>
    <app-right-sidebar></app-right-sidebar>
  </section>
</main>
