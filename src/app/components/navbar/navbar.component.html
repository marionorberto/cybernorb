<nav
  class="pt-3 relative whitespace-nowrap flex justify-center items-center bg-slate-800 text-sm text-white w-full my-10 mb-10 shadow-lg max-lg:w-full"
>
  <p-carousel
    [value]="techs"
    [numVisible]="13"
    [numScroll]="1"
    [responsiveOptions]="responsiveOptions"
  >
    <ng-template let-tech pTemplate="item">
      <ul class="flex justify-evenly items-center gap-0 mt-[3px]">
        <a
          class="text-sm font-semibold hover:bg-slate-600 bg-slate-700 border-zinc-400 p-[3px] cursor-pointer"
          >{{ tech }}</a
        >
      </ul>
    </ng-template>
  </p-carousel>
</nav>
